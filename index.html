<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="wrap">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <div class="ani slide1_1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"
                     swiper-animate-delay="0.5s">
                </div>
                <div class="ani slide1_2" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s"
                     swiper-animate-delay="1s">
                </div>
            </div>
            <div class="swiper-slide slide2">
                <div class="ani slide2_1" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s"
                     swiper-animate-delay="0.3s">
                </div>
                <div class="ani slide2_2" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s"
                     swiper-animate-delay="0.8s">
                </div>
            </div>
            <div class="swiper-slide slide3"></div>
            <div class="swiper-slide slide4"></div>
            <div class="swiper-slide slide5"></div>
            <div class="swiper-slide slide6"></div>
            <div class="swiper-slide slide7"></div>
            <div class="swiper-slide slide8"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    window.onload = function () {
        $("body").show();
        var hei = $(window).height();
        $('.swiper-container').css('height', hei);
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: true,
            // 如果需要分页器
            pagination: '.swiper-pagination',
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        })
    }
</script>
</body>

</html>
